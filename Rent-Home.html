        "method": "check_login",

          var responseObject = JSON.parse(response);

            var responseData = JSON.parse(response);

      function getUploadedPhotosHtml(files, index) {
        var html = '';
        if (files.length > 1) {
          // If more than one file is uploaded, create a carousel with a unique ID
          var carouselId = 'carouselExampleControls_' + carouselIndex;
          console.log("caro id:", carouselId); // Unique ID for each carousel
          html += `
            <div class="carousel-container" style="width: 38vw; height: 42vh;">
                <div id="${carouselId}" class="carousel slide">
                    <div class="carousel-inner">
        `;
          for (var i = 0; i < files.length; i++) {
            // Add active class to the first item
            var activeClass = i === 0 ? 'active' : '';
            html += `
                <div class="carousel-item ${activeClass}">
                    <img style="width: 37vw; height: 42vh;" src="${URL.createObjectURL(files[i])}" class="d-block w-100 img-fluid full-image-view" alt="Slide ${i + 1}">
                </div>
            `;
          }
          html += `
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#${carouselId}" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#${carouselId}" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        `;
          carouselIndex++;
        } else {
          // If only one file is uploaded, just display it normally
          html += `
            <div class="col-md-3" style="width: 38vw; height: 42vh;">
                <img style="width: 37vw; height: 42vh;" src="${URL.createObjectURL(files[0])}" class="d-block w-100 img-fluid full-image-view">
            </div>
        `;
        }
        return html;
      }


    })


    function logout() {

      accessToken = localStorage.getItem("token");
      localStorage.removeItem('token');

      // Create the data object to send
      var data = {
        "method": "logout",
        "token": accessToken
      };

      var formData = new FormData();
      formData.append('data', JSON.stringify(data));

      $.ajax({
        url: "http://localhost/GlobalHubConnect/api/v1/",
        type: "POST",
        data: formData,
        processData: false, // Prevent jQuery from processing the data
        contentType: false, // Prevent jQuery from automatically setting the content type

        success: function (response) {
          var responseObject = JSON.parse(response);

          // Access the status property
          var message = responseObject.message;

          if (message === "Logout successfully!"
            && responseObject.code == 200) {

            // Redirect to user-list.php
            alert("Logged out successfully");
            window.location.href = "http://localhost/GlobalHubConnect/login.html";
          } else if (message === "Something went wrong please try again!") {
            alert("Something went wrong please try again!")
          }
          else {
            console.log("error");
          }
        },
        error: function (xhr, status, error) {
          // Handle errors
          console.error(error);
        }
      });

    }
