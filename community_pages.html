  <script>

    $(document).ready(function () {


      // Create the data object to send
      accessToken = localStorage.getItem("token");

      var data = {
        "method": "check_login",
        "token": accessToken,
      };

      var formData = new FormData();
      formData.append('data', JSON.stringify(data));

      $.ajax({
        url: "http://localhost/GlobalHubConnect/api/v1/",
        type: "POST",
        data: formData,
        processData: false, // Prevent jQuery from processing the data
        contentType: false, // Prevent jQuery from automatically setting the content type

        success: function (response) {
          var responseObject = JSON.parse(response);

          // Access the status property
          var message = responseObject.message;

          if (message === "access approved"
            && responseObject.code == 200) {
            var responseData = JSON.parse(response);

            $("#user_id").text(responseData.user_id);
            var logoutListItem = '<li><a class="get-a-quote" id="logout" onclick="logout()" href="#">Logout</a></li>';

            // Insert the new list item after the "Contact" link
            $("a[href='contact.html']").parent().after(logoutListItem);

            // Add the classes "nav-item" and "dropdown" to #servicesNavItem
            $("#servicesNavItem").addClass("nav-item dropdown");
            // Replace the navigation item with a dropdown menu
            $("#servicesNavItem").html(

              '<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" ' +
              'aria-haspopup="true" aria-expanded="false">Services</a>' +
              '<div class="dropdown-menu" aria-labelledby="navbarDropdown">' +
              '<a class="dropdown-item" style="color:white"  href="Rent-Home.html">Rent Home</a>' +
              '<a class="dropdown-item" style="color:white"  href="Recruite.html">Recruite</a>' +
              '</div>' +
              '</li>'
            );


          }
          else {
            console.log("Error: " + responseObject);
            console.log("error");
          }
        },
        error: function (xhr, status, error) {
          // Handle errors
          console.error(error);
        }
      });

      // Perform an action after a delay using jQuery
      setTimeout(function () {
        user_id = $("#user_id").text();
        var data = {
          "method": "get_community_pages",
          "user_id": user_id
        };

        var formData = new FormData();
        formData.append('data', JSON.stringify(data));

        $.ajax({
          url: "http://localhost/GlobalHubConnect/api/v1/",
          type: "POST",
          data: formData,
          processData: false, // Prevent jQuery from processing the data
          contentType: false, // Prevent jQuery from automatically setting the content type

          success: function (response) {
            var responseObject = JSON.parse(response);

            // Access the status property
            var message = responseObject.message;

            if (message === "Found"
              && responseObject.code == 200) {

              // Redirect to user-list.php
              // Iterate over the array of get_user objects
              $.each(responseObject.get_user, function (index, user) {
                // Extract properties from the current user object
                var country = user.country;
                var cName = user.cName;
                var cTag = user.cTag;
                var cDesc = user.cDesc;
                var cRules = user.cRules;
                var admin = user.admin;

                // Generate HTML for the card using the extracted properties
                var cardHtml = `
        <div class="card shadow my-3">
            <div class="card-header bg-primary text-white">
                Details
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <th scope="row">Nationality:</th>
                            <td>${country}</td>
                        </tr>
                      
                        <tr>
                            <th scope="row">Community Name:</th>
                            <td>${cName}</td>
                        </tr>
                        <tr>
                            <th class="address-th" scope="row">Community Tag:</th>
                            <td>${cTag}</td>
                        </tr>
                        <tr>
                            <th scope="row">Community description:</th>
                            <td>${cDesc}</td>
                        </tr>
                        <tr>
                            <th scope="row">Community Rules:</th>
                            <td>${cRules}</td>
                        </tr>
                        
              
                    </tbody>
                </table>
            </div>
        </div>
    `;

                // Append the Bootstrap card to the desired div
                $('.Homes-Status').append(cardHtml);
              });


            }
            else {
              console.log("error");
            }
          },
          error: function (xhr, status, error) {
            // Handle errors
            console.error(error);
          }
        });


      }, 200); // 2000 milliseconds = 2 seconds


      $('#submit-card').click(function () {
        event.preventDefault(); // Prevent the default form submission behavior
        // Retrieve form input values
        if ($('#submitCardForm').parsley().validate()) {
          var country = $("#Country").val();
          var cName = $("#cName").val();
          var cTag = $("#cTag").val();
          var cDesc = $("#cDesc").val();
          var cRules = $("#cRules").val();
          var admin = $("#admin").val();          
          var user_id = $("#user_id").text();
          var data = {
            "method": "add_community_pages",
            "nationality": country,
            "community_name": cName,
            "community_tag": cTag,
            "community_description": cDesc,
            "community_rules": cRules,
            "admin": admin,
            "user_id": user_id
          };

          var formData = new FormData();
          console.log(data);
          formData.append('data', JSON.stringify(data));

          $.ajax({
            url: "http://localhost/GlobalHubConnect/api/v1/",
            type: "POST",
            data: formData,
            processData: false, // Prevent jQuery from processing the data
            contentType: false, // Prevent jQuery from automatically setting the content type

            success: function (response) {
              var responseObject = JSON.parse(response);

              // Access the status property
              var message = responseObject.message;

              if (message === "Registration is successfully"
                && responseObject.code == 200) {

                // Redirect to user-list.php
                location.reload();

              }
              else {
                console.log("error");
              }
            },
            error: function (xhr, status, error) {
              // Handle errors
              console.error(error);
            }
          });


          var cardHtml = `
    <div class="card shadow my-3">
        <div class="card-header bg-primary text-white">
            Details
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th scope="row">Nationality:</th>
                        <td>${country}</td>
                    </tr>
                    <tr>
                        <th scope="row">Community Name:</th>
                        <td>${cName}</td>
                    </tr>
                    <tr>
                        <th scope="row">Community Tag:</th>
                        <td>${cTag}</td>
                    </tr>
                    <tr>
                        <th scope="row">Community description:</th>
                        <td>${cDesc}</td>
                    </tr>
                    <tr>
                        <th scope="row">Community rules:</th>
                        <td>${cRules}</td>
                    </tr>
                    <tr>
                        <th class="address-th" scope="row">Admin:</th>
                        <td>${admin}</td>
                    </tr>
                   
                  
                </tbody>
            </table>
        </div>
    </div>
`;



          // Append the Bootstrap card to the desired div
          $('.Homes-Status').append(cardHtml);

        }
      })

    })


    function logout() {

      accessToken = localStorage.getItem("token");
      localStorage.removeItem('token');

      // Create the data object to send
      var data = {
        "method": "logout",
        "token": accessToken
      };

      var formData = new FormData();
      formData.append('data', JSON.stringify(data));

      $.ajax({
        url: "http://localhost/GlobalHubConnect/api/v1/",
        type: "POST",
        data: formData,
        processData: false, // Prevent jQuery from processing the data
        contentType: false, // Prevent jQuery from automatically setting the content type

        success: function (response) {
          var responseObject = JSON.parse(response);

          // Access the status property
          var message = responseObject.message;

          if (message === "Logout successfully!"
            && responseObject.code == 200) {

            // Redirect to user-list.php
            alert("Logged out successfully");
            window.location.href = "http://localhost/GlobalHubConnect/login.html";
          } else if (message === "Something went wrong please try again!") {
            alert("Something went wrong please try again!")
          }
          else {
            console.log("error");
          }
        },
        error: function (xhr, status, error) {
          // Handle errors
          console.error(error);
        }
      });

    }
